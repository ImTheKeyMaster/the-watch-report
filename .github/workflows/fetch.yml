name: Daily News Update

on:
  schedule:
    - cron: '0 14 * * *'  # Runs daily at 14:00 UTC
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir feedparser requests newspaper3k
          pip show newspaper3k || (echo "newspaper3k failed to install!" && exit 1)
          pip list

      - name: Run fetch script
        run: python scripts/fetch_news.py

      - name: Commit and push if changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/news.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update news feed"
          git push