name: Daily News Update

on:
  schedule:
    - cron: '0 9 * * *'  # Every day at 9 AM UTC
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libxml2-dev libxslt-dev libjpeg-dev zlib1g-dev libpng-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install newspaper3k feedparser openai

      - name: Test newspaper install
        run: python -c "from newspaper import Article; print('âœ… newspaper installed correctly')"

      - name: Run fetch script
        run: python scripts/fetch_news.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}