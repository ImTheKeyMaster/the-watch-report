<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Watch Report</title>
  <style>
    body { font-family: Georgia, serif; background: white; color: black; text-align: center; }
    h1 { font-size: 3em; margin-top: 20px; }
    .headline { margin: 20px auto; max-width: 800px; }
    .headline img { width: 100%; max-height: 400px; object-fit: cover; }
    .headline h2 { font-size: 1.5em; }
    a { color: blue; text-decoration: none; }
  </style>
</head>
<body>
  <h1>THE WATCH REPORT</h1>
  <div class="headline" id="main-story"></div>
  <div id="news-list"></div>
  <script>
    fetch('data/latest.json')
      .then(res => res.json())
      .then(data => {
        const main = data.main;
        const other = data.others;

        document.getElementById('main-story').innerHTML = `
          <a href="${main.link}" target="_blank">
            <img src="${main.image}" alt="Main story image">
            <h2>${main.title}</h2>
          </a>
        `;

        document.getElementById('news-list').innerHTML = other.map(story => `
          <p><a href="${story.link}" target="_blank">${story.title}</a></p>
        `).join('');
      });
  </script>
</body>
</html>
